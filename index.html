<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy - Your favourate Gana is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/logo.png" alt="spotify"><span>Spotfy</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h2>Best Of Bollywood - No Copyright Sounds</h2>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">O Mahi O Mahi</span>
                    <span class="songlistplay"><span class="timestamp">03:53<i id="0"
                                class="far songItemPlay fa-play-circle" style="color: #36ae4c;"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">O Sajni Re</span>
                    <span class="songlistplay"><span class="timestamp">02:50<i id="1"
                                class="far songItemPlay fa-play-circle" style="color: #36ae4c;"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">03:19<i id="2"
                                class="far songItemPlay fa-play-circle" style="color: #36ae4c;"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kabhi Jo Badal </span>
                    <span class="songlistplay"><span class="timestamp">06:55<i id="3"
                                class="far songItemPlay fa-play-circle" style="color: #36ae4c;"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shiddat</span>
                    <span class="songlistplay"><span class="timestamp">03:50<i id="4"
                                class="far songItemPlay fa-play-circle" style="color: #36ae4c;"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous" style="color: #10ae2d;"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" style="color: #10ae2d;"></i>
            <i class="fa-solid fa-2x fa-forward" id="next" style="color: #10ae2d;"></i>
        </div>
        <div class="songInfo"><img src="covers/playing.gif" width="42px" id="gif">&nbsp;&nbsp;<span id="masterSongName">O Mahi O Mahi</span></div>
        <div class="developed">Developed By : Ashutosh</div> 
    </div>
    <script src="https://kit.fontawesome.com/16b26b53dc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
